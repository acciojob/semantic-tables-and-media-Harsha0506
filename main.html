<!DOCTYPE html>
<html>
<head>
  <title>Semantic Tables and Media</title>
</head>
<body>

  <!-- Semantic Table -->
  <table>
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Harsha</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Ritesh</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Neha</td>
      </tr>
    </tbody>
  </table>

  <!-- Heading between table and list -->
  <h2>List of medias</h2>

  <!-- Ordered List with Media -->
  <ol>
    <li>
      <img src="https://picsum.photos/id/123/200/300" alt="random image">
    </li>
    <li>
      <video controls>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
      </video>
    </li>
    <li>
      <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg"></audio>
    </li>
  </ol>

</body>
</html>
